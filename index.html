<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-cylinder position="0 2 -5" radius="0.4" height="2" color="red"></a-cylinder>
            <a-cone position="0 3.5 -5" radius-bottom="0.4" height="1" color="blue"></a-cone>
            <a-triangle position="0.7 2 -5" vertex-a="0.1 0 -5" color="red"></a-triangle>
            <a-triangle position="-0.7 2 -5" vertex-a="0.1 0 -5" color="red"></a-triangle>
            <a-cone position="0 0.7 -5" radius-bottom="0.6" radius-top="0.4" height="0.7" color="blue"></a-cone>
        </a-scene>
    </body>
</html>
